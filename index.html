<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wisielec</title>
    <link rel="stylesheet" href="styles.css"></link>
    <script src="index.js" async></script>
    <script src="confetti.js" async></script>
</head>
<body>
    <div class="hangman">
        <h2>Pozostałe próby:</h2>
        <div class="attempts"></div>
        <h2>Zgaduj :)</h2>
        <div class="word"></div>
        <div class="letters"></div>
        <button id="default" type="button" class="button start">Nowe słowo</button>
        <div class="game-complete disabled">
            <h1>Gratulacje!</h1>
            <button type="button" class="button start">Nowe słowo</button>
        </div>
        <div class="game-over disabled">
            <h1>Niestety, nie udało ci się :( Twoje słowo brzmiało:</h1>
            <p id="value"></p>
            <button type="button" class="button start">Nowe słowo</button>
        </div>
    </div>
</body>
</html>
